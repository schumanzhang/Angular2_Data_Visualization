<div fxLayout="row">
    <div fxFlex="25"></div>
    <div fxFlex="50">
        <div fxLayout="column">
            <div fxFlex="25px"></div>
        </div>
        <md-card>
            <div fxLayout="row">
                <div fxFlex="10"></div>
                <div fxFlex="40">
                    <div fxLayout="column">
                        <div fxFlex="15px"></div>
                    </div>
                    <ng2-select [placeholder]="'Birthplace filter'" [options]="countryOptions" [displayBy]="'label'" [selectedDisplayBy]="'label'" [identifyBy]="'name'"> </ng2-select>
                </div>
                <div fxFlex="10"></div>
                <div fxFlex="40">
                    <div fxLayout="column">
                        <div fxFlex="15px"></div>
                    </div>
                     <ng2-select [placeholder]="'Convert currency'" [options]="currencyOptions" [displayBy]="'label'" [selectedDisplayBy]="'label'" [identifyBy]="'name'"> </ng2-select>
                </div>
            </div>
            <div fxLayout="row">
                <div fxFlex="10"></div>
                <div fxFlex="40">
                    <div fxLayout="column">
                        <div fxFlex="15px"></div>
                    </div>
                   <md-input-container>
                        <input mdInput value="" placeholder="Search">
                   </md-input-container>
                </div>
                <div fxFlex="10"></div>
                <div fxFlex="40">
                    <div fxLayout="column">
                        <div fxFlex="25px"></div>
                    </div>
                    <ng2-select [placeholder]="'Rank filter'" [options]="rankOptions" [displayBy]="'label'" [selectedDisplayBy]="'label'" [identifyBy]="'name'"> </ng2-select>
                </div>
            </div>
        </md-card>
    </div>
    <div fxFlex="25"></div>
</div>
