<md-toolbar color="primary">
    <span>Rich List Data</span>
    <span class="spacer"></span>
    <button md-icon-button [mdMenuTriggerFor]="menu">
        <i class="material-icons">more_vert</i>
    </button>
    <md-menu #menu="mdMenu">
        <button md-menu-item> 
            <md-icon>account_circle</md-icon>
            <span>Profile</span>
        </button>
        <button md-menu-item> 
            <md-icon>build</md-icon>
            <span>Settings</span>
        </button>
    </md-menu>
</md-toolbar>

<nav md-tab-nav-bar>
    <a md-tab-link routerLink="/" [active]="listActive" (click)="checkActiveLink('list')">
        List View
    </a>
    <a md-tab-link routerLink="/graph" [active]="graphActive" (click)="checkActiveLink('graph')">
        Graph View
    </a>
</nav>
